<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>Learn More</h2>
    <p>
      <label>Company Email</label><br />
      <input
        type="email"
        id="email"
        name="email"
        placeholder="sally@company.co" />
    </p>
    <p>
      <label>Name</label><br />
      <input type="email" id="name" name="name" placeholder="Sally Smith" />
    </p>
    <p>
      <label>Where are you hiring?</label><br />
      <input
        type="email"
        id="location"
        name="location"
        placeholder="City, Country" />
    </p>
    <p>
      <label>How many engineers are you hiring in the next 6 months?</label
      ><br />
      <select id="hiring">
        <option value="oneOrTwo">1 or 2</option>
        <option value="threeOrFour">3 or 4</option>
      </select>
    </p>
    <button type="submit">SUBMIT</button>
  </body>
</html>
