<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form>
      <div>
        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" />
      </div>
      <div>
        <label for="reason">Why is coding cool?</label><br />
        <select id="reason" name="reason">
          <option value="">Select an option</option>
          <option value="interesting">Because it's interesting.</option>
          <option value="fun">Because it's fun.</option>
          <option value="powerful">Because it's powerful</option>
        </select>
      </div>
      <p>
        Favorite Language (choose one)<br />
        <label><input type="radio" name="fav" value="html" />HTML</label>
        <label><input type="radio" name="fav" value="css" />CSS</label>
        <label><input type="radio" name="fav" value="js" />JavaScript</label>
      </p>
      <p>Would you like to sign up for more information?</p>
      <div>
        <label
          ><input type="checkbox" name="register" id="register" /> Sign me
          up!</label
        >
      </div>
      <div>
        <label for="comments">Comments</label><br />
        <textarea id="comments" name="comments"></textarea><br />
        <button type="submit">Submit</button>
        <button type="reset">Clear</button>
      </div>
    </form>
  </body>
</html>
